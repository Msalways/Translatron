name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Bump version
        id: bump
        run: |
          npm version ${{ github.event.inputs.release_type }} \
            -m "chore(release): %s [skip ci]"

      - name: Push changes and tags
        run: git push origin master --follow-tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          VERSION=${{ steps.version.outputs.version }}

          if [ -z "$PREV_TAG" ]; then
            {
              echo "## ğŸ‰ Initial Release"
              echo ""
              echo "Version: v$VERSION"
              echo ""
              echo "### Changes"
              git log --pretty=format:'- %s (%h)' --reverse
            } > release_notes.md
          else
            {
              echo "## ğŸ“¦ Release v$VERSION"
              echo ""
              echo "### Changes since $PREV_TAG"
              echo ""
              git log "$PREV_TAG"..HEAD --pretty=format:'- %s (%h)' --reverse
            } > release_notes.md
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const version = "${{ steps.version.outputs.version }}";
            const notes = fs.readFileSync("release_notes.md", "utf8");

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release v${version}`,
              body: notes,
              draft: false,
              prerelease: false
            });

      - name: Success
        run: |
          echo "âœ… Released v${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ npm: https://www.npmjs.com/package/$(node -p "require('./package.json').name")"
          echo "ğŸ·ï¸ GitHub: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
