name: Release

on:
  push:
    tags:
      - 'v*.*.*'           # Explicit version: v1.0.0, v2.1.3, etc.
      - 'v*.*.*-*'         # Pre-release: v1.0.0-beta.1, v2.0.0-rc.1, etc.
      - 'patch'            # Quick patch release
      - 'minor'            # Quick minor release
      - 'major'            # Quick major release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Determine Version Type
        id: version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "Tag name: $TAG_NAME"
          
          if [[ "$TAG_NAME" == "patch" ]] || [[ "$TAG_NAME" == "minor" ]] || [[ "$TAG_NAME" == "major" ]]; then
            # Quick release tags
            echo "type=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "is_quick_release=true" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            # Explicit version tag (v1.2.3)
            echo "type=explicit" >> $GITHUB_OUTPUT
            echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT
            echo "is_quick_release=false" >> $GITHUB_OUTPUT
          else
            echo "Invalid tag format: $TAG_NAME"
            exit 1
          fi

      # For quick releases (patch/minor/major tags)
      - name: Quick Version Bump
        if: steps.version.outputs.is_quick_release == 'true'
        run: |
          # Delete the tag locally and remotely (it's just a trigger)
          git tag -d ${{ github.ref_name }}
          git push origin :refs/tags/${{ github.ref_name }}
          
          # Bump version
          npm version ${{ steps.version.outputs.type }} -m "chore(release): %s [skip ci]"
          
          # Push the new version tag
          git push origin main --follow-tags

      # For explicit version tags (v1.2.3)
      - name: Set Explicit Version
        if: steps.version.outputs.is_quick_release == 'false'
        run: |
          # Update package.json with the explicit version
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore(release): ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin main

      # Publish to npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # Create GitHub Release
      - name: Get Package Version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            NOTES="## ğŸ‰ Initial Release\n\n"
            NOTES+="Version: ${{ steps.package.outputs.version }}\n\n"
            NOTES+="### Changes\n"
            NOTES+="$(git log --pretty=format:'- %s (%h)' --reverse)"
          else
            # Generate notes from commits since last tag
            NOTES="## ğŸ“¦ Release ${{ steps.package.outputs.version }}\n\n"
            NOTES+="### Changes since $PREV_TAG\n\n"
            NOTES+="$(git log $PREV_TAG..HEAD --pretty=format:'- %s (%h)' --reverse)"
          fi
          
          # Save to file (GitHub Actions multiline output)
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('release_notes.md', 'utf8');
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.package.outputs.version }}',
              name: 'Release v${{ steps.package.outputs.version }}',
              body: notes,
              draft: false,
              prerelease: false
            });

      - name: Success Notification
        run: |
          echo "âœ… Successfully released version ${{ steps.package.outputs.version }}"
          echo "ğŸ“¦ Published to npm: https://www.npmjs.com/package/translatronx"
          echo "ğŸ·ï¸ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package.outputs.version }}"
